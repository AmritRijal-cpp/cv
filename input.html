<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Info</title>
</head>
<body>
    <p><h2>Fill up the form</h2></p>
    <hr>
    <form action="mailto:rijalamrit987@gmail.com" method="post" enctype="text/plain">
        <label for="name">Your Name</label>
        <input type="text" name="yourName">
        <br><br>
        <label for="image">Choose a image</label>
        <input type="file" name="yourImage" id="image">
        <br><br>
        <label for="color">Which color do you want?&nbsp;</label>
        <input type="color">
        <br><br>
        <label for="">DO you want to sign up? </label>
        <input type="checkbox">
        <br><br> 
        <label for="gender">Specify your gender: &nbsp;</label>
        <label for="male"><strong>Male</strong></label>
        <input type="radio" name="yourGender" id="male" value="male">
        &nbsp;<label for="female"><strong>Female</strong></label>
        <input type="radio" name="yourGender" id="female" value="female">
        &nbsp;<label for="others"><strong>Others</strong></label>
        <input type="radio" name="yourGender" id="others" value="others">
        <br><br>
        <label for="date_of_birth">Enter your date of birth.&nbsp;</label>
        <input type="date" name="yourDateofbirth">
        <br><br>
        <label for="email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" name="yourEmail">
        <br><br>
        <label for="password">Password&nbsp;</label>
        <input type="password" name="yourPassword" id="password">
        <br><br>
        <label for="message">Your Message</label><br>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
